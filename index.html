<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type = "text/css" href="./style.css">
    <script defer src="./script.js"> </script>
</head>
<body>
    <div class="score_con">
        <div class="logo">
            <p>Rock</p>     
            <p>Paper</p>
            <p>Scissors</p>
        </div>
        <div class="score">

            <p>
                score
          
            </p>
            <span>
                2
            </span>
    
           
        </div>
       


    </div>
    <div class="game_con">
        <div class="info">
            <p class="user">
                You Picked
            </p>
            <p class="computer">
                Computer Picked
            </p>
        </div>
        <div class="option">
            <div class="triangle">
                <img class="line1" src="./images/Line 1.png" alt="Line1">
                <br>
                <img class = "line3" src="./images/Line 3.png" alt="Line3">
                <img class="line2" src="./images/Line 2.png" alt="Line2">
            </div>
            <span class="keys">
            <div class="paper_pic con">
                <div class="item">
                    <img src="./images/Paper.png" alt="Paper">
                </div>
            </div>
            <div class="scissors_pic con">
                <div class="item">
                    <img src="./images/Scissors.png" alt="Scissors">
                </div>
            </div>
            <div class="rock_pic con">
                <div class="item">
                    <img src="./images/Rock.png" alt="Rock">
                </div>
            </div>
            </span>
        </div>
        <div class="button_div">
            <button class="btn_Rule">RULES</button>

        </div>
        <div class="content-box" id="contentBox">
            <p>This is the content inside the box.</p>
        </div>
    </div>
</body>
</html>
